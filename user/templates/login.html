{% extends 'layout.html' %}
{% load static %}
{%load crispy_forms_tags %} 
{% block main %}

<div class="container">
    <div class="row  mt-5">
        <div class="col-12 bg-warning p-3 text-center">
                <div>
                    <h2>LOGIN</h2>
                </div>
                {% if html_valid %}
                <h1 class="h4 text-danger">Username or password incorrect</h1>
                {% endif %}
                <form method="POST">
                    {% csrf_token %}
                    {{form|crispy}}
                    <input type="submit" class="btn btn-outline-danger">
            

        </div>
    </div>

</div>
{% endblock main %}
